{% extends 'base.html' %}
{% block content %}
<br>
<br>
<div class="container text-center">


    <h3>Are you sure you want to delete "{{item}}"</h3>

    <br>
    <form method="POST" action="{% url 'delete_review' item.id %}">
        {% csrf_token %}
        {{form}}
        <a href="{% url 'macrame-detail' macrame_id=macrame_id %}" class="btn">Cancel</a>
        <input type="submit" name="Confirm" class="btn">

    </form>
</div>
<br>
<br>
{% endblock %}
